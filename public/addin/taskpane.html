<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Confusion Radar Add-in</title>
    <style>
        body {
            font-family: Segoe UI, Arial;
            margin: 12px
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center
        }

        input {
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #ccc
        }

        button {
            padding: 6px 10px;
            border-radius: 6px;
            background: #e74c3c;
            color: white;
            border: none
        }

        iframe {
            width: 100%;
            height: 360px;
            border: 1px solid #ddd;
            margin-top: 8px
        }
    </style>
</head>

<body>
    <h3>Confusion Radar (Add-in)</h3>
    <div class="row">
        <label for="code">Session code</label>
        <input id="code" placeholder="Enter code (e.g. HVJYFQ)" />
        <button id="set">Set</button>
        <button id="create" style="background:#2d8cff">Create</button>
        <button id="reset" style="background:#888">Reset</button>
    </div>
    <p class="small">Create a session to show QR (lecturer), or Set a code to join.</p>
    <div style="margin-top:8px"><img id="qrImg" src="" alt="QR"
            style="max-width:140px;display:none;border-radius:8px;border:1px solid #eee" /></div>
    <iframe id="widgetFrame" src="/widget.html" title="Confusion Radar Widget"></iframe>

    <script src="/addin/taskpane.js"></script>
</body>

</html>
