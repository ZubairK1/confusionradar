<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Confusion Radar — Host</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="card center">
        <h2>Confusion Radar — Lecturer</h2>
        <p class="small">Create a session and display the QR code or code on your slides.</p>

        <div class="flex" style="justify-content:center;">
            <button id="createBtn" class="btn">Create Session</button>
            <button id="resetBtn" class="btn" style="background:#888">Reset Count</button>
        </div>

        <div id="sessionInfo" style="display:none;margin-top:12px">
            <p>Code: <strong id="code">—</strong></p>
            <img id="qr" class="qr" alt="QR code" />
            <p class="small">Students: open <code>/join?code=</code> on their device or scan QR.</p>
            <h3>Confused now: <span id="count">0</span></h3>
        </div>
    </div>

    <script src="/host.js"></script>
</body>

</html>
